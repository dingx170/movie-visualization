<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.0/dist/patternomaly.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
  <!-- <div class="jumbotron text-center">
    <h1 class="text-center">Movie Visualization</h1>
  </div> -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link disabled" href="#"><span class="title">Movie Visualization</span></a>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="mask-tab" data-bs-toggle="tab" data-bs-target="#mask" type="button" role="tab" aria-controls="mask" aria-selected="true">The Mask</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="other-tab" data-bs-toggle="tab" data-bs-target="#other" type="button" role="tab" aria-controls="other" aria-selected="false">other</button>
    </li>
  </ul>
  <div class="tab-pane fade show active" id="mask" role="tabpanel" aria-labelledby="mask-tab">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-4">
        <h5 class="text-center">Movie display with face classifier</h5>
        <div class="videoContainer">
          <video id="movie" class="responsive-video" controls>
            <source src="http://localhost/VA6/mask.mp4" type="video/mp4">
              Your browser does not support the video tag.
          </video>
        </div>
        <br>
        <div>
          <label><h5>Select the time interval to update visualization:</h5></label>
          <select class="form-select pull-right" aria-label="Default select example" id="iCard2" onchange="makeChart('mask',this.value)">
            <option value="20" selected="selected">20 minutes</option>
            <option value="10">10 minutes</option>
            <option value="5">5 minutes</option>
            <option value="2">2 minutes</option>
            <option value="1">1 minutes</option>
          </select>
        </div>
      </div>
      <div class="col-4">
          <h5 class="text-center">The overall distribution of emotions</h5>
          <div class="chordChartContainer">
            <div id="chordChartCanvas"></div>
          </div>
      </div>
      <div class="col-2">
          <div class="chordChartLegendContainer">
              <div id="chordChartLegend"></div>
          </div>
      </div>
      <div class="col-1"></div>
    </div>
    <div class="row interactiveContainer">
      <div class="col">
        <div class="chartContainer">
          <h5 class="text-center">The change of emotions over time (proportion focused)</h5>
          <canvas id="emotionsOverTime"></canvas>
        </div>
      </div>
      <div class="col">
        <h5 class="text-center">The change of emotions over time (trend focused)</h5>
        <div class="chartContainer">
          <canvas id="emotionsOverTimeLine"></canvas>
        </div>
      </div>
    </div>

  </div>
  <div class="tab-pane fade" id="other" role="tabpanel" aria-labelledby="other-tab">...</div>
</body>
</html>
